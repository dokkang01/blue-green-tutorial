name: Express Blue/Green CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/express-healthcheck:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/express-healthcheck:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'bash -s' <<EOF
          set -e
          cd /home/${{ secrets.SERVER_USER }}/bluegreen

          if sudo docker ps | grep express-healthcheck-blue; then
            TARGET=green
            STOP=express-healthcheck-blue
          elif sudo docker ps | grep express-healthcheck-green; then
            TARGET=blue
            STOP=express-healthcheck-green
          else
            TARGET=blue
            STOP=none
          fi

          echo "Deploying to: \$TARGET"
          sudo docker compose pull express-healthcheck-\$TARGET
          sudo docker compose up -d express-healthcheck-\$TARGET

          if [ "\$STOP" != "none" ]; then
            echo "Running health check..."
            for i in {1..10}; do
              sleep 2
              if sudo docker exec express-healthcheck-\$TARGET curl -s http://localhost:3000/health; then
                echo "Health check passed"
                break
              elif [ \$i -eq 10 ]; then
                echo "Health check failed. Rolling back..."
                sudo docker stop express-healthcheck-\$TARGET
                sudo docker compose restart \$STOP
                exit 1
              fi
            done
          else
            echo "First deploy â€” skipping health check"
          fi

          echo "Switching Nginx to \$TARGET"
          sed -i "s/express-healthcheck-[a-z]\\+/express-healthcheck-\$TARGET/g" nginx.conf
          sudo docker stop nginx-proxy || true
          sudo docker rm -f nginx-proxy || true
          sudo docker compose up -d nginx-proxy

          if [ "\$STOP" != "none" ]; then
            sudo docker stop \$STOP || true
          fi
          EOF
